{% extends 'base.html' %}

{% block title %}
    Edit suit
{% endblock %}

{% block content_title %}
     Edit suit
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{ url_for('suits.edit_suit', slug=suit.slug) }}" method="post">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>

{% endblock %}
